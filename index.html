<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>

<body>

    <main class="main-container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>

        <section class="weather-info">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-text regular-text">Jakarta</h4>
                </div>
                <h5 class="current-date-text">Thu, 12 Jun</h5>
            </div>

            <div class="weather-summary-container">
                <img src="assets/clouds.svg" alt="weather-summary-img" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temperature-text">29 Â°C</h1>
                    <h3 class="condition-text regular-text">Clouds</h3>
                </div>
            </div>

            

        </section>

    </main>

</body>

</html>
