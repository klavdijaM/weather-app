<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>

<body>

    <main class="main-container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>

        <section class="weather-info" style="display:none">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-text regular-text">Jakarta</h4>
                </div>
                <h5 class="current-date-text">Thu, 12 Jun</h5>
            </div>

            <div class="weather-summary-container">
                <img src="assets/clouds.svg" alt="weather-summary-img" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temperature-text">29 °C</h1>
                    <h3 class="condition-text regular-text">Clouds</h3>
                </div>
            </div>

            <div class="weather-condition-container">
                <div class="condition-info">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-text">
                        <h5 class="regular-text">Humidity</h5>
                        <h5 class="humidity-value">55%</h5>
                    </div>
                </div>

                <div class="condition-info">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="condition-text">
                        <h5 class="regular-text">Wind Speed</h5>
                        <h5 class="wind-speed-value">7.2 km/h</h5>
                    </div>
                </div>
            </div>
            <div class="forecast-container">
                <div class="forecast-item-container">
                    <h5 class="forecast-item-date">05 Aug</h5>
                    <img src="assets/thunderstorm.svg" alt="Thunderstorm forecast" class="forecast-item-img">
                    <h5 class="forecast-item-temp">29 °C</h5>
                </div>
                <div class="forecast-item-container">
                    <h5 class="forecast-item-date">06 Aug</h5>
                    <img src="assets/clear.svg" alt="Sunny forecast" class="forecast-item-img">
                    <h5 class="forecast-item-temp">30 °C</h5>
                </div>
                <div class="forecast-item-container">
                    <h5 class="forecast-item-date">07 Aug</h5>
                    <img src="assets/clear.svg" alt="Sunny forecast" class="forecast-item-img">
                    <h5 class="forecast-item-temp">27 °C</h5>
                </div>
                <div class="forecast-item-container">
                    <h5 class="forecast-item-date">08 Aug</h5>
                    <img src="assets/drizzle.svg" alt="Drizzle forecast" class="forecast-item-img">
                    <h5 class="forecast-item-temp">28 °C</h5>
                </div>
            </div>
        </section>

        <section class="search-city">
            <img src="assets/search-city.png" alt="Search City" class="search-city-img">
            <div>
                <h1>Search City</h1>
                <h4>Learn about weather conditions of any city</h4>
            </div>
        </section>

    </main>

</body>

</html>
